<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Shoppy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <!-- nav section  -->

    <nav class="nav container">
        <h1>Super Shoppy</h1>
        <div class="search">
            <input type="text" placeholder="Search Product...">
            <button>Search</button>
        </div>
        <div class="cart">
            <img src="assets/cart.svg" width="25px" alt="">
            <span>7</span>
        </div>
    </nav>

    <!-- product section  -->
    <div class="products container">
        <div class="gallery">
            <div class="product-image-container">
                <img src="Assets/products/alexa.jpg" class="product-image" alt="vegitable chopper">
            </div>
            <div class="desc">
                <p>Echo Dot (4th Gen)| Smart speaker with Alexa</p>
            </div>
            <div class="price-details">
                <p>
                    <span class="price">₹2,899</span>
                    <span class="old-price">₹3,799</span>
                    <span class="discount">24% off</span>
                </p>
            </div>
            <div class="actions">
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
        <div class="gallery">
            <div class="product-image-container">
                <img src="Assets/products/dress-1.jpg" class="product-image" alt="vegitable chopper">
            </div>
            <div class="desc">
                <p>Women Pink Hooded Sweatshirt</p>
            </div>
            <div class="price-details">
                <p>
                    <span class="price">₹2,599 </span>
                    <span class="old-price">₹3,699</span>
                    <span class="discount">30% off</span>
                </p>
            </div>
            <div class="actions">
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
        <div class="gallery">
            <div class="product-image-container">
                <img src="Assets/products/dress-2.jpg" class="product-image" alt="vegitable chopper">
            </div>
            <div class="desc">
                <p>Men Red & Navy Blue Jacket</p>
            </div>
            <div class="price-details">
                <p>
                    <span class="price">₹2,799 </span>
                    <span class="old-price">₹6,999</span>
                    <span class="discount">60% off</span>
                </p>
            </div>
            <div class="actions">
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
        <div class="gallery">
            <div class="product-image-container">
                <img src="Assets/products/iphone.jpg" class="product-image" alt="vegitable chopper">
            </div>
            <div class="desc">
                <p>Apple iPhone 12 Pro Max (256GB)</p>
            </div>
            <div class="price-details">
                <p>
                    <span class="price">₹1,29,900</span>
                    <span class="old-price">₹1,39,900</span>
                    <span class="discount">7% off</span>
                </p>
            </div>
            <div class="actions">
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
